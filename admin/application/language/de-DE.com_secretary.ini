COM_SECRETARY_TUTORIAL_PRINCIPLE="Prinzip"
COM_SECRETARY_TUTORIAL_SECTIONS_1="<strong>Dokumente</strong> – Schreiben und aufbewahren von Rechnungen, Angeboten, Gutschriften, Mitgliedsbeiträgen und ähnliche <span class=\"highlight-word\">Dokumente des Geldflusses</span> mitsamt der Belege"
COM_SECRETARY_TUTORIAL_SECTIONS_2="<strong>Kontakte</strong> – Pflege der Stammdaten von Kunden, Lieferanten, Mitarbeitern, Mitgliedern, u.ä."
COM_SECRETARY_TUTORIAL_SECTIONS_3="<strong>Produkte</strong> – Verwaltung des Lagers, Produkte, Waren und Dienstleistungen."
COM_SECRETARY_TUTORIAL_SECTIONS_4="<strong>Buchhaltung</strong> – Doppelte Buchhaltung in T-Konten, Umsatzsteuervoranmeldung, Bilanzierung"
COM_SECRETARY_TUTORIAL_SECTIONS_5="<strong>Nachrichten</strong> – Schriftverkehr nach außen (CRM, Kontaktformular, Newsletter), Projektkoordination nach innen"
COM_SECRETARY_TUTORIAL_SECTIONS_6="<strong>Zeiterfassung</strong> – Sekundengenaue Planung von Veranstaltungen, Arbeits- oder Belegzeiten, Projekten, Kursen, Leihen oder Lagerhaltung"
COM_SECRETARY_TUTORIAL_SECTIONS_7="<strong>Vorlagen</strong> – Designe mit ein bisschen HTML-Kenntnissen eigene Vorlagen (Email, PDF, Druck) für die anderen Bereiche, womit die Datenblätter exportiert werden können"
